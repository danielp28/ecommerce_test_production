<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiddy Clothing</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg" id="main-navbar">
        <div id="mySidebar" class="sidebar text">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="./productpage.html">Test Product Page</a>
            <a href="#">Dj'ing</a>
            <a href="#">Partying</a>
            <a href="#">Tiddy'ing</a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
        </div>
        <a class="navbar-brand inherit-color text logo" href="#">
            Tiddy Clothing
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" id="right-items">
                <a class="nav-item nav-link inherit-color text" href="#product-search">Search</a>
                <a class="nav-item nav-link inherit-color text" href="..." target="_blank">Cart</a>
            </div>
        </div>
    </nav>
<br><br>
    <div class="container text">
<div class="row">
    <div class="col-lg-6">
        <img src="https://picsum.photos/200/300">
    </div>
    <div class="col-lg-6">
        <h3>Cool Tiddy Product</h3>
        <br>
        <p>$80.00</p>
        <br>
        <p>Size</p>
        <fieldset class="single-option-radio" name="size" id="ProductSelect-option-0">
                        
                        
                        
                          
                          
            <input type="radio" checked="checked" value="Small" data-index="option1" name="size" class="single-option-selector__radio" id="ProductSelect-option-size-Small">
            <label for="ProductSelect-option-size-Small">Small</label>
          
          
          
            
            
            <input type="radio" value="Medium" data-index="option1" name="size" class="single-option-selector__radio" id="ProductSelect-option-size-Medium">
            <label for="ProductSelect-option-size-Medium">Medium</label>
          
          
          
            
            
            <input type="radio" value="Large" data-index="option1" name="size" class="single-option-selector__radio" id="ProductSelect-option-size-Large">
            <label for="ProductSelect-option-size-Large">Large</label>
          
          
          
            
            
            <input type="radio" value="XL" data-index="option1" name="size" class="single-option-selector__radio" id="ProductSelect-option-size-XL">
            <label for="ProductSelect-option-size-XL">XL</label>
          
          
        </fieldset>
        <br>
        <div class="product-single__quantity  ">
            <label for="Quantity" class="product-single__quantity-label">Quantity</label>
            <input type="number" id="Quantity" name="quantity" value="1" min="1" class="" mm-min="1" step="1" mm-step="1">
          </div>
          <br>

          <button type="submit" name="add" id="AddToCart--product-template" class="btn add-to-cart add-to-cart--full-width">
            <span class="add-to-cart-text">
              
                Add to Cart
              
            </span>
          </button>

    </div>
</div>

</div>



    

    <script src="./js.js"></script>
</body>
</html>
