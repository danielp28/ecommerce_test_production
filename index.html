<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiddy Clothing</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar sticky-top navbar-expand-lg" id="main-navbar">
        <div id="mySidebar" class="sidebar text">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Clothing</a>
            <a href="#">Dj'ing</a>
            <a href="#">Partying</a>
            <a href="#">Tiddy'ing</a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
        </div>
        <a class="navbar-brand inherit-color text logo" href="#">
            Tiddy Clothing
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" id="right-items">
                <a class="nav-item nav-link inherit-color text" href="#product-search">Search</a>
                <a class="nav-item nav-link inherit-color text" href="..." target="_blank">Cart</a>
            </div>
        </div>
    </nav>

    <div class="container" id="home">
        <div class="row" id="featured-recipes">
            <div class="container-fluid">
                <div class="bd-example">
                    <div id="carouselCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselCaptions" data-slide-to="2"></li>
                            <li data-target="#carouselCaptions" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://dummyimage.com/600x400/000/fff" class="d-block0 w-100"
                                    alt="placeholder-image">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Tiddy 4</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://dummyimage.com/600x400/000/fff" class="d-block1 w-100"
                                    alt="placeholder-image">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Tiddy 1</h5>
                                </div>
                            </div>
                            <div class="carousel-item">

                                <img src="https://dummyimage.com/600x400/000/fff" class="d-block2 w-100"
                                    alt="placeholder-image">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Tiddy 2</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://dummyimage.com/600x400/000/fff" class="d-block3 w-100"
                                    alt="placeholder-image">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Tiddy 3</h5>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <br><br>
    <div class="row">
        <div class="col-md-12 text" id="centeredtext">
            <h5>Your one stop shop for all Tiddy apparel</h5>
        </div>
    </div>
    <div class="products">
        <div class="row">
            <div class="col-md-12">
                <form class="form-container" style="width:100%">
                    <div class="row">
                        <div class="col-md-9" id="searchbar-div">
                            <div class="form-group">
                                <input type="search" class="form-control" id="product-search"
                                    aria-describedby="searchHelp" placeholder="Search for Tiddy">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>






    </div>
    <script src="./js.js"></script>
</body>

</html>
